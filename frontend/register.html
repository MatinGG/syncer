<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت‌نام | Syncer</title>
  <link rel="stylesheet" href="../frontend/login.css">
</head>

<body class="form-page">

<form class="formbody" id="registerForm">
  <h1 class="formtoptext">Syncer | سینکر</h1>
  <p class="subtitle">ساخت اکانت جدید</p>

  <div class="input-group">
    <label>نام (برای نمایش)</label>
    <input id="displayName" type="text" placeholder="حمید محمدی" required>
  </div>

  <div class="input-group">
    <label>ایمیل</label>
    <input id="email" type="email" placeholder="example@gmail.com" required>
  </div>

  <div class="input-group">
    <label>رمز عبور</label>
    <input id="password" type="password" placeholder="رمز ورود" required>
  </div>

  <div class="input-group">
    <label>آی‌دی گیت‌هاب</label>
    <input id="github" type="text" placeholder="GitHub username" required>
  </div>

  <button type="submit">ساخت حساب کاربری</button>

  <p class="footer-text">
    حساب کاربری دارید؟ <a href="login.html">ورود</a>
  </p>
</form>

<script src="./register.js"></script>
</body>
</html>
