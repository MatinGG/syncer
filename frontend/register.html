<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام | Syncer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../frontend/styles.css">
</head>
<body>
    <form class="formbody" id="registerForm">
        <h1 class="formtoptext">Syncer | سینکر</h1>
        <p class="subtitle">ساخت اکانت جدید</p>
        <div class="input-group">
            <label>نام (برای نمایش)</label>
            <input type="text" placeholder="حمید محمدی" required>
        </div>
        <div class="input-group">
            <label>ایمیل</label>
            <input type="email" placeholder="example@gmail.com" required>
        </div>
        <div class="input-group">
            <label>رمز عبور</label>
            <input type="password" placeholder="رمز ورود" required>
        </div>
        <div class="input-group">
            <label>آی‌دی گیت‌هاب</label>
            <input type="text" placeholder="GitHub username" required>
        </div>
        <button type="submit">ساخت حساب کاربری</button>
        <p class="footer-text">
            حساب کاربری دارید؟
            <a href="login.html">ورود</a>
        </p>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("registerForm");
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                setTimeout(() => {
                    window.location.href = "./dashboard.html";
                }, 600);
            });
        });
    </script>
</body>
</html>
